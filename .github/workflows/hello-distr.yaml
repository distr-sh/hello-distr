# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Hello Distr

on:
  pull_request:
  push:
    branches:
      - "*"
    tags:
      - "*"

jobs:
  build:
    name: Build ${{ matrix.service }}
    timeout-minutes: 20
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [backend, frontend, proxy, jobs]

    steps:
      - name: Login to GitHub Container Registry
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
      - name: Generate Docker Metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ghcr.io/distr-sh/hello-distr/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,event=branch
            type=semver,pattern={{version}}
          labels: |
            org.opencontainers.image.description=Hello Distr ${{ matrix.service }}
            org.opencontainers.image.vendor=Distr
      - name: Docker build (push only for tag)
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          platforms: ${{ startsWith(github.ref, 'refs/tags/') && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          context: "{{defaultContext}}:${{ matrix.service }}"
          push: ${{ startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          build-args: |
            VERSION=${{ github.ref_name }}

  build-chart:
    name: Build chart
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
      - name: Build helm chart
        run: |
          helm dependency build deploy/charts/hello-distr
          helm lint --strict deploy/charts/hello-distr
          helm package deploy/charts/hello-distr
      - name: Login to GitHub Container Registry
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push helm chart
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: helm push hello-distr-*.tgz oci://ghcr.io/distr-sh/charts

  validate-chart:
    name: Validate chart (k8s ${{ matrix.kubernetes-version }})
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: false
      matrix:
        kubernetes-version: ["1.32.0", "1.33.0", "1.34.0", "1.35.0"]
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
      - name: Build helm dependencies
        run: helm dependency build deploy/charts/hello-distr
      - name: Login to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Validate with kubeconform
        run: ./deploy/scripts/distr-compatibility-matrix.sh ${{ matrix.kubernetes-version }}
      - name: Write job summary
        if: always()
        run: cat "compatibility-matrix-${{ matrix.kubernetes-version }}.md" >> "$GITHUB_STEP_SUMMARY"
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: compatibility-matrix-${{ matrix.kubernetes-version }}
          path: |
            compatibility-matrix-${{ matrix.kubernetes-version }}.md
            kubeconform-${{ matrix.kubernetes-version }}.json

  compatibility-matrix-report:
    name: Compatibility Matrix Test Report
    needs: validate-chart
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Download all reports
        uses: actions/download-artifact@v8
        with:
          pattern: compatibility-matrix-*
          path: reports
          merge-multiple: true
      - name: Generate unified report
        run: ./deploy/scripts/distr-compatibility-matrix-merge-reports.sh reports
      - name: Write job summary
        run: cat compatibility-matrix.md >> "$GITHUB_STEP_SUMMARY"
      - name: Upload unified report
        uses: actions/upload-artifact@v7
        with:
          name: compatibility-matrix-report
          path: compatibility-matrix.md

  vulnerability-scan:
    name: Vulnerability Scan
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install osv-scanner
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download --repo google/osv-scanner \
            --pattern 'osv-scanner_linux_amd64' \
            --dir "$RUNNER_TEMP"
          mv "$RUNNER_TEMP/osv-scanner_linux_amd64" "$RUNNER_TEMP/osv-scanner"
          chmod +x "$RUNNER_TEMP/osv-scanner"
          echo "$RUNNER_TEMP" >> "$GITHUB_PATH"
          "$RUNNER_TEMP/osv-scanner" --version
      - name: Login to GitHub Container Registry
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull container images
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          for service in backend frontend proxy jobs; do
            docker pull "ghcr.io/distr-sh/hello-distr/${service}:${{ github.ref_name }}"
          done
      - name: Run vulnerability scan
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            ./deploy/scripts/distr-vulnerability-scan.sh ci "${{ github.ref_name }}"
          else
            ./deploy/scripts/distr-vulnerability-scan.sh
          fi
      - name: Write job summary
        if: always()
        run: cat vulnerability-scan.md >> "$GITHUB_STEP_SUMMARY"
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: vulnerability-scan-report
          path: |
            vulnerability-scan.md
            vulnerability-scan.json

  distr-docker:
    name: Update Docker deployments
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build, vulnerability-scan]
    strategy:
      matrix:
        include:
          - DISTR_TOKEN_SECRET: DISTR_TOKEN
            DISTR_APPLICATION_ID_VAR: DISTR_APPLICATION_ID
          - DISTR_TOKEN_SECRET: DISTR_TOKEN_PMIG
            DISTR_APPLICATION_ID_VAR: DISTR_APPLICATION_ID_PMIG
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v6

      - name: Download vulnerability scan report
        uses: actions/download-artifact@v8
        with:
          name: vulnerability-scan-report
          path: ${{ github.workspace }}/artifacts

      - name: Create Distr Version
        id: distr-create-version
        uses: distr-sh/distr-create-version-action@v1.5.0
        with:
          api-token: ${{ secrets[matrix.DISTR_TOKEN_SECRET] }}
          api-base: "https://demo.distr.sh/api/v1"
          application-id: ${{ vars[matrix.DISTR_APPLICATION_ID_VAR] }}
          version-name: ${{ github.ref_name }}
          compose-file: ${{ github.workspace }}/deploy/docker-compose.yaml
          template-file: ${{ github.workspace }}/deploy/env.template
          link-template: "{{ .Env.HELLO_DISTR_PROTOCOL }}://{{ .Env.HELLO_DISTR_HOST }}"
          update-deployments: true
          resources: |
            [
              {
                "name": "vulnerability-scan.md",
                "path": "${{ github.workspace }}/artifacts/vulnerability-scan.md",
                "visibleToCustomers": true
              }
            ]

      - name: Print Application Version ID
        id: output
        run: echo "${{ steps.distr-create-version.outputs.created-version-id }}"

  distr-kubernetes:
    name: Update Kubernetes deployments
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-chart, compatibility-matrix-report, vulnerability-scan]
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download compatibility matrix report
        uses: actions/download-artifact@v8
        with:
          name: compatibility-matrix-report
          path: ${{ github.workspace }}/artifacts

      - name: Download vulnerability scan report
        uses: actions/download-artifact@v8
        with:
          name: vulnerability-scan-report
          path: ${{ github.workspace }}/artifacts

      - name: Create Distr Version
        id: distr-create-version
        uses: distr-sh/distr-create-version-action@v1.5.0
        with:
          api-token: ${{ secrets.DISTR_TOKEN }}
          api-base: "https://demo.distr.sh/api/v1"
          application-id: ${{ vars.HELLO_DISTR_HELM_APPLICATION_ID }}
          version-name: ${{ github.ref_name }}
          chart-type: oci
          chart-url: oci://ghcr.io/distr-sh/charts/hello-distr
          chart-version: ${{ github.ref_name }}
          base-values-file: ${{ github.workspace }}/deploy/charts/hello-distr/values.yaml
          resources: |
            [
              {
                "name": "compatibility-matrix.md",
                "path": "${{ github.workspace }}/artifacts/compatibility-matrix.md",
                "visibleToCustomers": true
              },
              {
                "name": "vulnerability-scan.md",
                "path": "${{ github.workspace }}/artifacts/vulnerability-scan.md",
                "visibleToCustomers": true
              }
            ]

      - name: Print Application Version ID
        run: echo "${{ steps.distr-create-version.outputs.created-version-id }}"
